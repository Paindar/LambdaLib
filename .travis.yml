
language: java

sudo: required
jdk:
  - oraclejdk8
cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  
before_install:
 - chmod +x gradlew
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

script:
 - ./gradlew assemble
 - ./gradlew check
 - ./gradlew clean build
 - ./gradlew install
install:
- true